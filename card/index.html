<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      position: relative;
      width: 600px;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }

    .card .info {
      padding: 20px;
      text-align: center;
    }

    .social-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .social-buttons a {
      text-decoration: none;
      color: #e65454;
      display: flex;
      align-items: center;
      background-color: #ececec;
      padding: 2px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="card" id="devanshCard">
  <img src="logo.png" alt="Image of person">
  <div class="info">
    <h3>Backslash</h3>
    <p>Position: Tech team member</p>
    <p>Organization:Backslash</p>
    <div class="social-buttons">
      <a href="#" onclick="openSocialMedia('https://instagram.com', 'instagram')">
        <img src="instagram.png" alt="Instagram Logo">
      </a>
      <a href="#" onclick="openSocialMedia('https://twitter.com', 'twitter')">
        <img src="twitter.png" alt="Twitter Logo">
      </a>
      <a href="#" onclick="openSocialMedia('https://github.com', 'github')">
        <img src="github.png" alt="GitHub Logo">
      </a>
      <a href="#" onclick="openSocialMedia('https://linkedin.com', 'linkedin')">
        <img src="linkedin.png" alt="LinkedIn Logo">
      </a>
    </div>
  </div>
</div>

<script>
  function openSocialMedia(url, platform) {
    // You can customize this function to handle opening the social media pages
    // For simplicity, it just logs the platform and opens the URL in a new tab.
    console.log(`Opening ${platform} page`);
    window.open(url, '_blank');
  }
</script>

</body>
</html>
